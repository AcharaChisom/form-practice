<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS PRACTICE</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">First-name</label>
                <input type="text" id="fiestName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last-name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="Email" id="email">
            </div>

            <div>
                <label for="status">Status</label>
                <select name="Status" id="status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div>
                <p>Choose your favorite programming language:</p>
                <div>
                    <input type="radio" name="fav-lang" id="html" value="HTML">
                    <label for="html">HTML</label>
                </div>
                <div>
                    <input type="radio" name="fav-lang" id="css" value="CSS">
                    <label for="css">CSS</label>
                </div>
                <div>
                    <input type="radio" name="fav-lang" id="javascript" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="30" rows="2"></textarea>
            </div>

            <div>
                <div>
                    <input type="checkbox" name="sign-up" id="signup">
                    <label for="signup">Sign up for newsletter</label>
                </div>
                <div>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">Agree to terms and conditions</label>
                </div>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
